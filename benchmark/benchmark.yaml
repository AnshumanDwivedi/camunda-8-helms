# config for https://github.com/camunda-community-hub/camunda-8-benchmark
apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchmark
  labels:
    app: benchmark
spec:
  selector:
    matchLabels:
      app: benchmark
  replicas: 1
  template:
    metadata:
      labels:
        app: benchmark
    spec:
      containers:
      - name: benchmark
        image: gcr.io/camunda-researchanddevelopment/falko-camunda-8-benchmark:0.0.1-SNAPSHOT
        imagePullPolicy: Always
        env:
          - name: JAVA_OPTIONS
            value: >-
              -Dzeebe.client.broker.gateway-address=camunda-zeebe-gateway:26500
              -Dzeebe.client.security.plaintext=true
          - name: ZEEBE_CLIENT_BROKER_GATEWAY_ADDRESS
            value: camunda-zeebe-gateway:26500
          - name: ZEEBE_CLIENT_SECURITY_PLAINTEXT
            value: "true"
          - name: BENCHMARK_MESSAGESSCENARIOSPERSECOND
            value: "90"
          - name: BENCHMARK_MESSAGESLOADDURATION
            value: "6000000"
        resources:
          limits:
            cpu: 1
            memory: 4Gi
          requests:
            cpu: 1
            memory: 4Gi
        volumeMounts:
        - name: payload
          mountPath: payload.json
          subPath: payload.json
          readOnly: true
      volumes:
      - name: payload
        configMap:
          name: payload
